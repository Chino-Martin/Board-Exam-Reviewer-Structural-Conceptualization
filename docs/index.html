const TOTAL_QUESTIONS = questions.length;
/* ========= BUILD SITUATION STATE ========= */
const situations = {};
questions.forEach(q => {
  if (!situations[q.situation]) {
    situations[q.situation] = {
      questions: [],
      index: 0,
      score: 0,
      completed: false
    };
  }
  situations[q.situation].questions.push(q);
});

let currentSituation = null;

/* ========= START ========= */
function startQuiz() {
  document.getElementById("start").style.display = "none";
  showSituationMenu();
}

/* ========= SITUATION MENU ========= */
function showSituationMenu() {
  document.getElementById("quiz").style.display = "none";
  document.getElementById("situationMenu").style.display = "block";

  const list = document.getElementById("situationList");
  list.innerHTML = "";

  Object.keys(situations).forEach(key => {
    const s = situations[key];
    let status = s.completed ? "Completed" :
                 s.index > 0 ? "In Progress" : "Not Started";

    const btn = document.createElement("button");
    btn.innerText = `${key} — ${status} (${s.score}/${s.questions.length})`;
    btn.onclick = () => {
      currentSituation = key;
      startSituation();
    };
    list.appendChild(btn);
  });
}

function showFinalSummary() {
  document.getElementById("quiz").style.display = "none";
  document.getElementById("situationMenu").style.display = "none";
  document.getElementById("summary").style.display = "block";

  const list = document.getElementById("summaryList");
  list.innerHTML = "";

  let totalScore = 0;
  let totalQuestions = 0;

  Object.keys(situations).forEach(key => {
    const s = situations[key];

    const row = document.createElement("p");

    if (s.index === 0 && s.score === 0) {
      row.innerText = `${key}: Skipped`;
    } else {
      row.innerText = `${key}: ${s.score} / ${s.questions.length}`;
      totalScore += s.score;
      totalQuestions += s.questions.length;
    }

    list.appendChild(row);
  });

  document.getElementById("totalScore").innerText =
    `TOTAL SCORE: ${totalScore} / ${totalQuestions}`;
}


/* ========= START / RESUME SITUATION ========= */
function startSituation() {
  document.getElementById("situationMenu").style.display = "none";
  document.getElementById("quiz").style.display = "block";
  loadQuestion();
}

/* ========= LOAD QUESTION ========= */
function loadQuestion() {
  const s = situations[currentSituation];
  const q = s.questions[s.index];

  document.getElementById("situation").innerText = q.situation;
  document.getElementById("question").innerText = q.question;
  document.getElementById("progress").innerText =
    `Question ${s.index + 1} of ${s.questions.length} | Score: ${s.score}`;

  const img = document.getElementById("figure");
  if (q.image) {
    img.src = q.image;
    img.style.display = "block";
  } else {
    img.style.display = "none";
  }

  const container = document.getElementById("choices");
  container.innerHTML = "";

  [...q.choices]
    .sort(() => Math.random() - 0.5)
    .forEach(choice => {
      const btn = document.createElement("button");
      btn.innerText = choice;
      btn.onclick = () => checkAnswer(btn, choice);
      container.appendChild(btn);
    });

  document.getElementById("nextBtn").style.display = "none";
}

function showSituationComplete() {
  const s = situations[currentSituation];

  document.getElementById("quiz").style.display = "none";
  document.getElementById("situationMenu").style.display = "none";
  document.getElementById("summary").style.display = "none";
  document.getElementById("situationComplete").style.display = "block";

  document.getElementById("completeTitle").innerText =
    currentSituation;

  document.getElementById("completeScore").innerText =
    `Score: ${s.score} / ${s.questions.length}`;
}

function restartSituation() {
  const s = situations[currentSituation];

  s.index = 0;
  s.score = 0;
  s.completed = false;
  
  saveProgress();
  
  document.getElementById("situationComplete").style.display = "none";
  document.getElementById("quiz").style.display = "block";

  loadQuestion();
}


/* ========= CHECK ANSWER ========= */
function checkAnswer(btn, choice) {
  const s = situations[currentSituation];
  const q = s.questions[s.index];

  document.querySelectorAll("#choices button")
    .forEach(b => b.disabled = true);

  if (choice === q.correct) {
    btn.classList.add("correct");
    s.score++;
  } else {
    btn.classList.add("wrong");
    document.querySelectorAll("#choices button").forEach(b => {
      if (b.innerText === q.correct)
        b.classList.add("correct");
    });
  }

  document.getElementById("nextBtn").style.display = "block";
}

function saveProgress() {
  let answered = 0;

  Object.values(situations).forEach(s => {
    answered += s.index;
  });

  const percent = Math.floor((answered / TOTAL_QUESTIONS) * 100);

  localStorage.setItem("progress-struct", percent);
}

  
/* ========= NEXT QUESTION ========= */
function nextQuestion() {
  const s = situations[currentSituation];
  s.index++;

  saveProgress(); // ✅ ADD THIS LINE

  if (s.index < s.questions.length) {
    loadQuestion();
  } else {
    s.completed = true;
    showSituationComplete();
  }
}
function goBackToHub() {
  window.location.href = "../index.html";
}
